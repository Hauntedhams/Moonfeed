services:
  - type: web
    name: moonfeed-backend
    env: node
    plan: free
    buildCommand: npm install --prefix backend
    startCommand: ./start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health
    autoDeploy: true
    # Health check configuration - increased for slow cold starts
    initialDelaySeconds: 60
    healthCheckInterval: 30
    healthCheckTimeout: 10