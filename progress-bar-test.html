<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Bar Drag Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    
    .test-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .chart-nav-dots-top {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      padding: 12px 20px;
      cursor: grab;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
      position: relative;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 12px;
      border: 1px solid #ddd;
      transition: background 0.2s ease;
      z-index: 200;
    }
    
    .chart-nav-dots-top:hover {
      background: rgba(255, 255, 255, 0.04);
    }
    
    .chart-nav-dots-top:active {
      cursor: grabbing;
      background: rgba(255, 255, 255, 0.06);
    }
    
    .nav-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      flex-shrink: 0;
    }
    
    .nav-dot.active {
      background: rgba(0, 0, 0, 0.7);
      width: 20px;
      border-radius: 4px;
    }
    
    .graduation-progress-bar-container {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-left: 12px;
      min-width: 0;
      cursor: inherit;
      pointer-events: auto;
    }
    
    .percentage-text {
      font-size: 12px;
      font-weight: 700;
      color: #4caf50;
      white-space: nowrap;
      min-width: 45px;
      text-align: right;
      pointer-events: none;
    }
    
    .graduation-progress-track {
      position: relative;
      height: 8px;
      flex: 1;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 4px;
      overflow: hidden;
      min-width: 60px;
      cursor: inherit;
      pointer-events: none;
    }
    
    .graduation-progress-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease-out, box-shadow 0.3s ease;
      position: relative;
      cursor: inherit;
      background: linear-gradient(90deg, #4caf50, #4caf50dd);
      pointer-events: none;
    }
    
    .graduation-info-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 1.5px solid rgba(0, 0, 0, 0.4);
      background: rgba(255, 255, 255, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 11px;
      font-weight: 700;
      color: rgba(0, 0, 0, 0.7);
      transition: all 0.2s ease;
      flex-shrink: 0;
      pointer-events: auto;
    }
    
    .log-container {
      margin-top: 20px;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      max-height: 300px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      background: white;
      border-left: 3px solid #2196f3;
    }
    
    .scroll-demo {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      overflow: hidden;
    }
    
    .scroll-page {
      min-width: 100%;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
    }
    
    .scroll-page:nth-child(1) {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .scroll-page:nth-child(2) {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      color: white;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h2>ðŸ§ª Progress Bar Drag Test</h2>
    <p>Try dragging on the progress bar area below:</p>
    
    <!-- Nav Container -->
    <div class="chart-nav-dots-top" id="navContainer">
      <div class="nav-dot active" id="dot1"></div>
      <div class="nav-dot" id="dot2"></div>
      
      <!-- Progress Bar -->
      <div class="graduation-progress-bar-container" id="progressBar">
        <div class="percentage-text">75.3%</div>
        <div class="graduation-progress-track">
          <div class="graduation-progress-fill" style="width: 75.3%;"></div>
        </div>
        <div class="graduation-info-icon" id="infoIcon">?</div>
      </div>
    </div>
    
    <!-- Scroll Demo -->
    <div class="scroll-demo" id="scrollContainer">
      <div class="scroll-page">Page 1 (Clean)</div>
      <div class="scroll-page">Page 2 (Advanced)</div>
    </div>
    
    <!-- Log Output -->
    <div class="log-container" id="logContainer">
      <strong>Event Log:</strong>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    const navContainer = document.getElementById('navContainer');
    const scrollContainer = document.getElementById('scrollContainer');
    const logsDiv = document.getElementById('logs');
    const progressBar = document.getElementById('progressBar');
    const infoIcon = document.getElementById('infoIcon');
    
    let logCount = 0;
    
    function log(message, color = '#2196f3') {
      logCount++;
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      entry.style.borderLeftColor = color;
      entry.textContent = `[${logCount}] ${message}`;
      logsDiv.appendChild(entry);
      logsDiv.parentElement.scrollTop = logsDiv.parentElement.scrollHeight;
    }
    
    log('âœ… Test page loaded');
    
    // Mouse drag logic
    let isDown = false;
    let mouseLastX = 0;
    
    navContainer.addEventListener('mousedown', (e) => {
      log(`ðŸ–±ï¸ MouseDown on: ${e.target.className || e.target.id}`, '#ff9800');
      isDown = true;
      navContainer.style.cursor = 'grabbing';
      mouseLastX = e.clientX;
      e.preventDefault();
    });
    
    navContainer.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      
      const currentX = e.clientX;
      const deltaX = mouseLastX - currentX;
      
      log(`ðŸ–±ï¸ MouseMove: deltaX=${deltaX}, target=${e.target.className || e.target.id}`, '#4caf50');
      
      const newScroll = scrollContainer.scrollLeft + (deltaX * 1.5);
      scrollContainer.scrollLeft = newScroll;
      
      mouseLastX = currentX;
      e.preventDefault();
    });
    
    navContainer.addEventListener('mouseup', () => {
      if (isDown) {
        log('ðŸ–±ï¸ MouseUp', '#9c27b0');
      }
      isDown = false;
      navContainer.style.cursor = 'grab';
    });
    
    navContainer.addEventListener('mouseleave', () => {
      if (isDown) {
        log('ðŸ–±ï¸ MouseLeave (drag cancelled)', '#f44336');
      }
      isDown = false;
      navContainer.style.cursor = 'grab';
    });
    
    // Touch logic
    let lastX = 0;
    let isDragging = false;
    
    navContainer.addEventListener('touchstart', (e) => {
      log(`ðŸ“± TouchStart on: ${e.target.className || e.target.id}`, '#ff9800');
      lastX = e.touches[0].clientX;
      isDragging = true;
    }, { passive: false });
    
    navContainer.addEventListener('touchmove', (e) => {
      if (!isDragging) return;
      
      const currentX = e.touches[0].clientX;
      const deltaX = lastX - currentX;
      
      log(`ðŸ“± TouchMove: deltaX=${deltaX}`, '#4caf50');
      
      const newScroll = scrollContainer.scrollLeft + (deltaX * 1.5);
      scrollContainer.scrollLeft = newScroll;
      
      lastX = currentX;
      e.preventDefault();
    }, { passive: false });
    
    navContainer.addEventListener('touchend', () => {
      log('ðŸ“± TouchEnd', '#9c27b0');
      isDragging = false;
    });
    
    // Info icon specific logging
    infoIcon.addEventListener('click', (e) => {
      log('â„¹ï¸ Info icon CLICKED', '#00bcd4');
      e.stopPropagation();
    });
    
    infoIcon.addEventListener('mouseenter', () => {
      log('â„¹ï¸ Info icon MOUSEENTER', '#00bcd4');
    });
    
    infoIcon.addEventListener('mouseleave', () => {
      log('â„¹ï¸ Info icon MOUSELEAVE', '#00bcd4');
    });
    
    // Progress bar specific logging
    progressBar.addEventListener('mousedown', (e) => {
      log('ðŸ“Š Progress bar container received mousedown', '#673ab7');
    });
    
    // Log computed styles
    setTimeout(() => {
      const computed = window.getComputedStyle(progressBar);
      log(`ðŸ“‹ Progress bar pointer-events: ${computed.pointerEvents}`, '#607d8b');
      log(`ðŸ“‹ Progress bar cursor: ${computed.cursor}`, '#607d8b');
    }, 100);
  </script>
</body>
</html>
